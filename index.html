<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korneliuk</title>
</head>
<body>
    <header class="head">
        <div class="head__hair"></div>
        <div class="head__face">
            <ul class="head__eyebrows">
                <li class="head__eyebrow head__eyebrow--black"></li>
                <li class="head__eyebrow head__eyebrow--white"></li>
            </ul>
            <ul class="head__eyes">
                <li class="head__eye"></li>
                <li class="head__eye"></li>
            </ul>
            <div class="head__mouth"></div>
        </div>
    </header>
    <section class="body">
        <ul class="body__arms">
            <li class="body__arm body__arm--ring"></li>
            <li class="body__arm body__arm-tattoo"></li>
        </ul>
    </section>
    <footer class="legs">
        <ul class="legs__list">
            <li class="legs__leg legs__leg--tattoo"></li>
            <li class="legs__leg legs__leg--scar"></li>
        </ul>
    </footer>


    <form action="" class="form">
        <p class="form__title"></p>
        <input type="text" class="form__input"><input type="text" class="form__input"><input type="submit" class="form__submit"></form>
</body>
</html>
